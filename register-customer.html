<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register Customer â€¢ TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .password-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-5" style="max-width:560px;">
    <h1 class="h4 mb-4 mt-5 text-center">Create your account</h1>
    <div class="card">
      <div class="card-body">
        <form id="registerForm" >
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Full Name</label>
              <input id="name" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Phone</label>
              <input id="phone" type="tel" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Password</label>
              <div class="input-group">
                <input id="password" type="password" class="form-control" required>
                <span id="togglePassword" class="input-group-text password-toggle">
                  <i class="fa fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="col-12">
              <label class="form-label">Confirm Password</label>
              <div class="input-group">
                <input id="confirmPassword" type="password" class="form-control" required>
                <span id="toggleConfirmPassword" class="input-group-text password-toggle">
                  <i class="fa fa-eye"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="d-grid mt-3">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
    <p class="text-center small mt-3">Already have an account? <a href="login.html">Login</a></p>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/layout.js"></script>
  <script>
    // Password visibility toggle function
    const togglePasswordVisibility = (inputId, toggleId) => {
      const passwordField = document.getElementById(inputId);
      const toggleButton = document.getElementById(toggleId);

      toggleButton.addEventListener('click', () => {
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
        toggleButton.querySelector('i').classList.toggle('fa-eye-slash'); // Toggle eye icon
        toggleButton.querySelector('i').classList.toggle('fa-eye'); // Toggle eye icon
      });
    };

    // Call the togglePasswordVisibility function for both password fields
    togglePasswordVisibility('password', 'togglePassword');
    togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword');

    // Register form submission
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Validate if passwords match
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const payload = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: password,  // Use the password here
      };

      // Simulating successful registration
      // Replace with your API call for registration
      const r = { success: true };  // Mock response

      if (r?.success) {
        alert("Registration Successful!"); // Show success alert
        location.href = "login.html"; // Redirect to login page after clicking OK
      } else {
        alert(r?.message || "Registration failed");
      }
    });
  </script>
</body>
</html>
