<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register Customer â€¢ TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-5" style="max-width:560px;">
    <h1 class="h4 mb-4 mt-5 text-center">Create your account</h1>
    <div class="card">
      <div class="card-body">
        <form id="registerForm" novalidate>
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Full Name</label>
              <input id="name" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Phone</label>
              <input id="phone" type="tel" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Password</label>
              <input id="password" type="password" class="form-control" required>
            </div>
          </div>
          <div class="d-grid mt-3">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
    <p class="text-center small mt-3">Already have an account? <a href="login.html">Login</a></p>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/layout.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e)=>{
      e.preventDefault();

      const payload = { 
        name: document.getElementById("name").value.trim(), 
        email: document.getElementById("email").value.trim(), 
        phone: document.getElementById("phone").value.trim(), 
        password: document.getElementById("password").value.trim() 
      };

      // ðŸš« No setUser() here, just simulate saving for future backend
      localStorage.setItem("pendingCustomer", JSON.stringify(payload));

      // âœ… Show popup
      alert("Registration Successful!");

      // Redirect to index page after clicking OK
      location.href = "index.html";
    });
  </script>
</body>
</html>
