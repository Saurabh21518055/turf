<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Dashboard • TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-4">
    <h1 class="h4 mb-3">Overview</h1>
    <div class="row g-3">
      <div class="col-6 col-lg-3"><div class="card"><div class="card-body"><div class="text-muted small">Revenue</div><div class="fs-5">₹<span id="revTotal">0</span></div></div></div></div>
      <div class="col-6 col-lg-3"><div class="card"><div class="card-body"><div class="text-muted small">Bookings</div><div class="fs-5"><span id="countBookings">0</span></div></div></div></div>
      <div class="col-6 col-lg-3"><div class="card"><div class="card-body"><div class="text-muted small">Owners</div><div class="fs-5"><span id="countOwners">0</span></div></div></div></div>
      <div class="col-6 col-lg-3"><div class="card"><div class="card-body"><div class="text-muted small">Active Users</div><div class="fs-5"><span id="activeUsers">0</span></div></div></div></div>
    </div>

    <h2 class="h5 mt-4">Trends</h2>
    <div class="card"><div class="card-body">
      <canvas id="chartBookings" height="140"></canvas>
    </div></div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/guards.js"></script>
  <script>requireAuth(['admin']);</script>
  <script src="assets/js/layout.js"></script>
  <script src="assets/js/admin.js"></script>
</body>
</html>
