<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login • TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 text-center mb-3">Admin Login</h1>
        <form id="adminLoginForm" class="vstack gap-2">
          <div>
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" placeholder="admin@turfbook.com" required>
          </div>
          <div>
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" placeholder="••••••••" required>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-1">
            <button class="btn btn-primary" type="submit">Login as Admin</button>
            <a href="#" class="small" data-bs-toggle="modal" data-bs-target="#forgotModal">Forgot password?</a>
          </div>

          <div id="err" class="text-danger small mt-2" style="display:none;"></div>
        </form>
      </div>
    </div>
  </main>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="forgotForm">
        <div class="modal-header">
          <h5 class="modal-title">Reset admin password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Email</label>
          <input type="email" id="forgotEmail" class="form-control" placeholder="admin@turfbook.com" required>
          <div id="forgotMsg" class="small mt-2 text-muted"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="btnForgot" class="btn btn-primary">Send reset link</button>
        </div>
      </form>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/layout.js"></script>

  <script>
    // Fallback if getRole() isn't defined in auth.js yet
    window.getRole = window.getRole || (function(){ 
      try { return localStorage.getItem('auth_role') || (JSON.parse(localStorage.getItem('tb_user'))||{}).role || null; }
      catch(e){ return null; }
    });

    // --- Login handler ---
    const form = document.getElementById('adminLoginForm');
    const err  = document.getElementById('err');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      err.style.display = 'none';

      const email = document.getElementById('email').value.trim();
      const pw    = document.getElementById('password').value;

      if (!email || !pw) {
        err.textContent = 'Please enter email and password.';
        err.style.display = 'block';
        return;
      }

      // TODO: replace with real API call (/auth/admin/login)
      if (typeof setUser === 'function') {
        setUser({ id: 999, name: email.split('@')[0], email, role: 'admin' });
      } else {
        localStorage.setItem('tb_user', JSON.stringify({ id: 999, name: email.split('@')[0], email, role: 'admin' }));
        localStorage.setItem('auth_token', 'demo-admin-token');
        localStorage.setItem('auth_role', 'admin');
      }

      // Redirect to Admin Owners page
      location.href = 'admin-owners.html';
    });

    // --- Forgot Password flow ---
    const forgotModal = document.getElementById('forgotModal');
    const forgotForm  = document.getElementById('forgotForm');
    const forgotEmail = document.getElementById('forgotEmail');
    const forgotMsg   = document.getElementById('forgotMsg');
    const btnForgot   = document.getElementById('btnForgot');

    // Prefill modal email from login form
    forgotModal.addEventListener('show.bs.modal', () => {
      const loginEmail = document.getElementById('email').value.trim();
      if (loginEmail) forgotEmail.value = loginEmail;
      forgotMsg.textContent = '';
    });

    // Submit forgot password request
    forgotForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = forgotEmail.value.trim();
      if (!email) { forgotMsg.textContent = 'Please enter your email.'; return; }

      btnForgot.disabled = true;
      forgotMsg.textContent = 'Sending…';

      try {
        if (typeof forgotPassword === 'function') {
          // Use helper from auth.js if present
          const res = await forgotPassword(email, { role: 'admin' });
          forgotMsg.textContent = res?.message || 'If the email exists, a reset link has been sent.';
        } else {
          // Fallback: implement your API call if you don't have the helper
          // await api('/auth/admin/forgot', { method:'POST', body:{ email }});
          forgotMsg.textContent = 'If the email exists, a reset link has been sent.';
        }
      } catch (e) {
        forgotMsg.textContent = 'Something went wrong. Please try again.';
      } finally {
        btnForgot.disabled = false;
      }
    });
  </script>
</body>
</html>
