<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Owner Dashboard • TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-4">
    <h1 class="h4 mb-3">Dashboard</h1>

    <div class="row g-3">
      <div class="col-6 col-lg-3"><div class="card"><div class="card-body"><div class="text-muted small">Total Revenue</div><div class="fs-5">₹<span id="revTotal">0</span></div></div></div></div>
      <div class="col-6 col-lg-3"><div class="card"><div class="card-body"><div class="text-muted small">Bookings</div><div class="fs-5"><span id="countBookings">0</span></div></div></div></div>
      <div class="col-6 col-lg-3"><div class="card"><div class="card-body"><div class="text-muted small">Active Turfs</div><div class="fs-5"><span id="countTurfs">0</span></div></div></div></div>
      <div class="col-6 col-lg-3"><div class="card"><div class="card-body"><div class="text-muted small">This Month</div><div class="fs-5">₹<span id="revMonth">0</span></div></div></div></div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h2 class="h5 m-0">My Turfs</h2>
        <a class="btn btn-sm btn-primary" href="owner-turf-add.html">Add Turf</a> <!-- Updated link -->
      <a class="btn btn-sm btn-primary" href="owner-turf-edit.html">Edit Turf</a>
    </div>
    <div id="turfs" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mt-1"></div>

    <h2 class="h5 mt-4">Recent Bookings</h2>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light"><tr><th>Booking</th><th>Turf</th><th>Date</th><th>Time</th><th>Amount</th><th>Status</th></tr></thead>
        <tbody id="bookingsRows"><tr><td colspan="6" class="text-center text-muted">No data</td></tr></tbody>
      </table>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/guards.js"></script>
  <script>requireAuth(['owner']);</script>
  <script src="assets/js/layout.js"></script>
  <script src="assets/js/owner.js"></script>
</body>
</html>
