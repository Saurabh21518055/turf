<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register Owner • TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .password-toggle { cursor: pointer; }
  </style>
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-5" style="max-width:720px;">
    <h1 class="h4 mt-3 mb-4 text-center">Register as Turf Owner</h1>
    <div class="card">
      <div class="card-body">
        <form id="registerForm">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Full Name</label>
              <input id="name" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Contact Number</label>
              <input id="phone" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Price per hour (₹)</label>
              <input id="pricePerHour" type="number" class="form-control" min="0" required>
            </div>
            <div class="row g-3">
  <div class="col-12 col-md-6">
    <label class="form-label">Password</label>
    <div class="input-group">
      <input id="password" type="password" class="form-control" required>
      <span id="togglePassword" class="input-group-text password-toggle">
        <i class="fa fa-eye"></i>
      </span>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <label class="form-label">Confirm Password</label>
    <div class="input-group">
      <input id="confirmPassword" type="password" class="form-control" required>
      <span id="toggleConfirmPassword" class="input-group-text password-toggle">
        <i class="fa fa-eye"></i>
      </span>
    </div>
  </div>
  <div class="col-4 col-md-4">
              <label class="form-label">Turf Name</label>
              <input id="turfName" class="form-control" required>
            </div>

            <div class="col-4">
              <label class="form-label">Upload Turf Image</label>
              <input id="turfImages" type="file" class="form-control" accept="image/*" multiple required>
              <small class="text-muted">Upload 1 image up to 5MB.</small>
            </div>
            <div class="col-4 col-md-4">
  <label class="form-label">Turf Size</label>
  <select id="turfSize" class="form-select" required>
    <option value="">Select size</option>
    <option value="Small">Small (5000–10000 sq.ft)</option>
    <option value="Medium">Medium (10000–15000 sq.ft)</option>
    <option value="Large">Large (15000–20000 sq.ft)</option>
  </select>
</div>
</div>



            

            <div class="col-4">
              <label class="form-label">State</label>
              <select id="state" class="form-select" required>
                <option value="">Select State</option>
              </select>
            </div>
            <div class="col-4">
              <label class="form-label">City</label>
              <select id="city" class="form-select" required>
                <option value="">Select City</option>
              </select>
            </div>
            <div class="col-4 col-md-4">
              <label class="form-label">Area</label>
              <input id="area" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Exact Location / Address</label>
              <textarea id="address" class="form-control" rows="2" required></textarea>
            </div>
            <div class="col-12">
              <label class="form-label">Google Map URL</label>
              <input id="mapUrl" type="url" class="form-control">
            </div>
          </div>

          <div class="alert alert-info mt-3 small">Your profile will be verified by Admin before access.</div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
    <p class="text-center small mt-2">Already registered? <a href="login.html">Login</a></p>
  </main>

  <!-- Modal -->
  <div class="modal" tabindex="-1" id="confirmationModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registration Submitted</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Your profile will be verified by Admin before access.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="okButton">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/layout.js"></script>
  <script>
    // State → City mapping
    const stateCityMap = {
      "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Aurangabad", "Nashik", "Solapur","Kolhapur","jalgaon","Dhule","Palghar","Thane",
      "Ahamednagar","Amravati","Latur","Satara","Sangli","Beed","Chandrapur","Yavatmal","Jalna","Nanded","Parbhani","Dharashiv"],
      "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot", "Bhavnagar"],
      "Karnataka": ["Bengaluru", "Mysuru", "Mangaluru", "Hubballi", "Belagavi"],
      "Uttar Pradesh": ["Lucknow", "Kanpur", "Agra", "Varanasi", "Meerut"],
      "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai", "Salem", "Tirunelveli"],
      "West Bengal": ["Kolkata", "Howrah", "Siliguri", "Durgapur", "Asansol"],
      "Delhi": ["Delhi"],
      "Rajasthan": ["Jaipur", "Udaipur", "Jodhpur", "Ajmer", "Bikaner"],
      "Bihar": ["Patna", "Gaya", "Bhagalpur", "Muzaffarpur"],
      "Punjab": ["Chandigarh", "Amritsar", "Jalandhar", "Ludhiana", "Patiala"],
      "Haryana": ["Gurugram", "Faridabad", "Ambala", "Karnal"],
      "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior", "Jabalpur", "Ujjain"],
      // Add more states and cities as needed
    };

    function populateStates() {
      const stateSelect = document.getElementById("state");
      stateSelect.innerHTML = `<option value="">Select State</option>` + 
        Object.keys(stateCityMap).map(s => `<option value="${s}">${s}</option>`).join("");
    }

    function populateCities(state) {
      const citySelect = document.getElementById("city");
      citySelect.innerHTML = '';
      if (state && stateCityMap[state]) {
        stateCityMap[state].sort().forEach(city => {
          const option = document.createElement("option");
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    }

    document.getElementById("state").addEventListener("change", e => {
      populateCities(e.target.value);
    });

    // Toggle password visibility
    function togglePasswordVisibility(inputId, toggleId){
      const field = document.getElementById(inputId);
      const toggle = document.getElementById(toggleId);
      toggle.addEventListener("click", ()=>{
        const type = field.type === "password" ? "text" : "password";
        field.type = type;
        toggle.querySelector('i').classList.toggle('fa-eye-slash');
      });
    }

    togglePasswordVisibility('password','togglePassword');
    togglePasswordVisibility('confirmPassword','toggleConfirmPassword');

    // Registration submit
    // Registration submit
document.getElementById("registerForm").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const password = document.getElementById('password').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();

  if(password !== confirmPassword){
    alert("Passwords do not match!");
    return;
  }

  // Validate image files
  const images = document.getElementById('turfImages')?.files;
  if(images && images.length > 1){
    alert("You can upload only 1 image.");
    return;
  }
  if(images && images.length === 1){
    const maxSize = 5 * 1024 * 1024; // 5 MB
    if(images[0].size > maxSize){
      alert("Image size must be less than 5 MB.");
      return;
    }
  }

  // Mock registration API
  const r = { success: true };

  // Show modal
  const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
  modal.show();

  document.getElementById('okButton').addEventListener('click', ()=>{
    location.href = "index.html";
  });
});


    // Init
    populateStates();
  </script>
</body>
</html>
