<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Payment • TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-5">
    <div class="text-center mb-4">
      <h1 class="h4">Secure Payment</h1>
      <p class="text-muted">UPI (Dynamic QR/Intent) or Debit/Credit Card via hosted checkout.</p>
    </div>

    <div class="card mx-auto" style="max-width:560px;">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <span>Booking</span><strong id="bkId">—</strong>
        </div>
        <div class="d-flex justify-content-between">
          <span>Amount</span><strong>₹<span id="amount">0</span></strong>
        </div>
        <hr>
        <div class="d-grid">
          <button id="btnPay" class="btn btn-primary">Pay Now</button>
        </div>
        <p class="small text-muted mt-2">You’ll be redirected to the payment provider.</p>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script> <!-- or your gateway -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/guards.js"></script>
  <script>requireAuth(['customer']);</script>
  <script src="assets/js/layout.js"></script>
  <script src="assets/js/payments.js"></script>
</body>
</html>
