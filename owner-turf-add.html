<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Add Turf • TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .password-toggle { cursor: pointer; }
  </style>
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-5" style="max-width:720px;">
    <h1 class="h4 mt-3 mb-4 text-center">Add Turf</h1>
    <div class="card">
      <div class="card-body">
        <form id="addTurfForm">
          <div class="row g-3">
            <!-- Turf Name -->
            <div class="col-12 col-md-12">
              <label class="form-label">Turf Name</label>
              <input id="turfName" class="form-control" required>
            </div>

            <!-- Turf Image Upload -->
            <div class="col-6">
              <label class="form-label">Upload Turf Image</label>
              <input id="turfImages" type="file" class="form-control" accept="image/*" multiple required>
              <small class="text-muted">You can upload only 1 image up to 5 MB.</small>
            </div>

            <!-- Turf Price Per Hour -->
            <div class="col-6 col-md-6">
              <label class="form-label">Price per Hour (₹)</label>
              <input id="pricePerHour" type="number" class="form-control" min="0" required>
            </div>

            <!-- State, City, Area -->
            <div class="col-4">
              <label class="form-label">State</label>
              <select id="state" class="form-select" required>
                <option value="">Select State</option>
                <!-- State options dynamically populated -->
              </select>
            </div>
            <div class="col-4">
              <label class="form-label">City</label>
              <select id="city" class="form-select" required>
                <option value="">Select City</option>
                <!-- City options dynamically populated -->
              </select>
            </div>
            <div class="col-4 col-md-4">
              <label class="form-label">Area</label>
              <input id="area" class="form-control" required>
            </div>

            <!-- Exact Location -->
            <div class="col-12">
              <label class="form-label">Exact Location / Address</label>
              <textarea id="address" class="form-control" rows="2" required></textarea>
            </div>

            <!-- Google Map URL -->
            <div class="col-12">
              <label class="form-label">Google Map URL</label>
              <input id="mapUrl" type="url" class="form-control">
            </div>
          </div>

          <!-- Info message about admin verification -->
          <div class="alert alert-info mt-3 small">Your profile will be verified by Admin before access.</div>
          
          <!-- Submit Button -->
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/layout.js"></script>

  <script>
    // State → City mapping
    const stateCityMap = {
      "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Aurangabad", "Nashik", "Solapur"],
      "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot", "Bhavnagar"],
      "Karnataka": ["Bengaluru", "Mysuru", "Mangaluru", "Hubballi", "Belagavi"]
      // Add more states/cities as needed
    };

    // Function to populate states dropdown
    function populateStates() {
      const stateSelect = document.getElementById("state");
      stateSelect.innerHTML = `<option value="">Select State</option>` + 
        Object.keys(stateCityMap).map(s => `<option value="${s}">${s}</option>`).join("");
    }

    // Function to populate cities dropdown based on selected state
    function populateCities(state) {
      const citySelect = document.getElementById("city");
      citySelect.innerHTML = '';
      if (state && stateCityMap[state]) {
        stateCityMap[state].sort().forEach(city => {
          const option = document.createElement("option");
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    }

    // Event listener for state change
    document.getElementById("state").addEventListener("change", e => {
      populateCities(e.target.value); // Update cities based on selected state
    });

    // Submit Form Event
    document.getElementById("addTurfForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Validate image files
      const images = document.getElementById('turfImages')?.files;
      if(images && images.length > 1) {
        alert("You can upload only 1 image.");
        return;
      }

      // Mock registration API
      const r = { success: true };  // Mocked response

      // Show modal
      const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
      modal.show();

      document.getElementById('okButton').addEventListener('click', () => {
        location.href = "index.html";  // Redirect after clicking OK on modal
      });
    });

    // Initialize state dropdown
    populateStates();
  </script>
</body>
</html>
