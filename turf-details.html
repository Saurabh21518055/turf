<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Turf Details • TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Browse</a></li>
        <li class="breadcrumb-item active" aria-current="page">Turf Details</li>
      </ol>
    </nav>

    <div class="row g-4">
      <div class="col-12 col-lg-7">
        <!-- Carousel -->
        <div id="turfCarousel" class="carousel slide mb-3">
          <div class="carousel-inner" id="carouselInner">
            <!-- filled by details.js -->
            <div class="carousel-item active">
              <img src="assets/img/myturf.jpg" class="d-block w-100" alt="Turf photo">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#turfCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#turfCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

        <h2 id="turfName" class="h3">Turf Name</h2>
        <p id="turfAddress" class="text-muted mb-2">Address comes here</p>
        <div class="mb-3">
          <span class="badge text-bg-success me-2"><span id="rating">4.5</span> ★</span>
          <span class="badge text-bg-secondary">₹<span id="price">800</span>/hour</span>
        </div>

        <h3 class="h5">Facilities</h3>
        <div id="facilities" class="d-flex flex-wrap gap-2 mb-4">
          <!-- badges from details.js -->
          <span class="badge text-bg-light border">Parking</span>
        </div>

        <h3 class="h5">Reviews</h3>
        <div id="reviews" class="vstack gap-3">
          <!-- review cards -->
        </div>
      </div>

      <div class="col-12 col-lg-5">
        <div class="card">
          <div class="card-body">
            <h4 class="h6 text-muted mb-3">Book a Slot</h4>
            <div class="d-grid gap-2">
              <a id="btnBook" class="btn btn-primary" href="book-slot.html?tid=">Select Date & Time</a>
              <a id="mapUrl" class="btn btn-outline-secondary" target="_blank" href="#">View on Map</a>
            </div>
          </div>
        </div>
        <div class="alert alert-info mt-3 small">You can cancel or reschedule before the slot start, as per policy.</div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/layout.js"></script>
  <script src="assets/js/details.js"></script>
</body>
</html>
