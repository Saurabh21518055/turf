<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Add / Edit Turf • TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-4" style="max-width:820px;">
    <h1 class="h4 mb-3">Turf Details</h1>
    <div class="card">
      <div class="card-body">
        <form id="turfForm">
          <div class="row g-3">
            <div class="col-12 col-md-8">
              <label class="form-label">Turf Name</label>
              <input id="name" class="form-control" required>
            </div>
            <div class="col-6 col-md-4">
              <label class="form-label">Price / hour (₹)</label>
              <input id="price" type="number" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Address</label>
              <textarea id="address" class="form-control" rows="2" required></textarea>
            </div>
            <div class="col-12">
              <label class="form-label">Facilities (comma-separated)</label>
              <input id="facilities" class="form-control" placeholder="Parking, Floodlights, Washroom">
            </div>
            <div class="col-12">
              <label class="form-label">Google Map URL</label>
              <input id="mapUrl" type="url" class="form-control">
            </div>
            <div class="col-12">
              <label class="form-label">Photos</label>
              <input id="photos" type="file" class="form-control" multiple accept="image/*">
            </div>

            <!-- Promo Videos (optional): max 3 files, each 10–30s, combined ≤ 100 MB -->
            <div class="col-12">
              <label class="form-label">Promo Videos (optional)</label>
              <input
                id="videos"
                type="file"
                class="form-control"
                accept="video/*"
                multiple
                data-max-count="3"
                data-min-seconds="10"
                data-max-seconds="30"
                data-max-total-mb="100">
              <div class="form-text">
                Upload up to <strong>3</strong> clips (each <strong>10–30s</strong>, total ≤ <strong>100 MB</strong>).
              </div>
            </div>
          </div>

          <div class="d-grid mt-3">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/guards.js"></script>
  <script>requireAuth(['owner']);</script>
  <script src="assets/js/layout.js"></script>
  <script src="assets/js/owner-turf.js"></script>
</body>
</html>
