<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register Owner â€¢ TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-5" style="max-width:720px;">
    <h1 class="h4 mt-3 mb-4 text-center">Register as Turf Owner</h1>
    <div class="card">
      <div class="card-body">
        <form id="registerForm" novalidate>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Full Name</label>
              <input id="name" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Contact Number</label>
              <input id="phone" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Password</label>
              <input id="password" type="password" class="form-control" required>
            </div>

            <div class="col-12 col-md-4">
              <label class="form-label">State</label>
              <input id="state" class="form-control" required>
            </div>
            <div class="col-12 col-md-4">
              <label class="form-label">City</label>
              <input id="city" class="form-control" required>
            </div>
            <div class="col-12 col-md-4">
              <label class="form-label">Area</label>
              <input id="area" class="form-control" required>
            </div>

            <div class="col-12">
              <label class="form-label">Exact Location / Address</label>
              <textarea id="address" class="form-control" rows="2" required></textarea>
            </div>
            <div class="col-12">
              <label class="form-label">Google Map URL</label>
              <input id="mapUrl" type="url" class="form-control">
            </div>
          </div>

          <div class="alert alert-info mt-3 small">Your profile will be verified by Admin before access.</div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
    <p class="text-center small mt-2">Already registered? <a href="login.html">Login</a></p>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/layout.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const payload = {
        name: name.value.trim(), phone: phone.value.trim(), email: email.value.trim(),
        password: password.value.trim(), state: state.value.trim(), city: city.value.trim(),
        area: area.value.trim(), address: address.value.trim(), mapUrl: mapUrl.value.trim()
      };
      const r = await registerUser(payload, "owner");
      if (r?.success) location.href = "login.html"; else alert(r?.message || "Registration failed");
    });
  </script>
</body>
</html>
