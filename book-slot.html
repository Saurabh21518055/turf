
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Book Slot • TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-4">
    <h1 class="h4 mb-3">Choose Date & Time</h1>

    <div class="row g-4">
      <div class="col-12 col-lg-7">
        <div class="card">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label class="form-label">Date</label>
                <input type="date" id="slotDate" class="form-control">
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Duration</label>
                <select id="duration" class="form-select">
                  <option value="60">1 Hour</option>
                  <!-- <option value="90">1.5 Hours</option>
                  <option value="120">2 Hours</option> -->
                </select>
              </div>
            </div>

            <hr>

            <!-- Select all checkbox -->
            <label class="form-label d-flex align-items-center gap-2">
              <span>Available Time Slots</span>
              <span class="ms-auto"></span>
              <div class="form-check m-0">
                <input class="form-check-input" type="checkbox" id="selectAllSlots">
                <label class="form-check-label" for="selectAllSlots">Select all (6:00 am–2:00 am)</label>
              </div>
            </label>

            <!-- Slot buttons will be inserted by book.js -->
            <div id="slots" class="d-flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>

      <aside class="col-12 col-lg-5">
        <div class="card">
          <div class="card-body">
            <h2 class="h6 text-muted">Summary</h2>
            <ul class="list-unstyled small mb-3">
              <li><strong>Turf:</strong> <span id="sumTurf">—</span></li>
              <li><strong>Date:</strong> <span id="sumDate">—</span></li>
              <li><strong>Time:</strong> <span id="sumTime">—</span></li>
              <li><strong>Duration:</strong> <span id="sumDur">—</span></li>
            </ul>
            <div class="d-flex justify-content-between align-items-center">
              <span class="fw-semibold">Total</span>
              <span class="fs-5">₹<span id="sumAmount">0</span></span>
            </div>
            <div class="d-grid mt-3">
              <button id="btnProceed" class="btn btn-primary">Proceed to Pay</button>
            </div>
            <div class="text-muted small mt-2">No promo codes (for now).</div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/utils.js"></script>  
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/guards.js"></script>
  <script>requireAuth(['customer']);</script>
  <script src="assets/js/layout.js"></script>
  <script src="assets/js/book.js"></script>
</body>
</html>
