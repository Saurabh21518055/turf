<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Bookings â€¢ TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-4">
    <h1 class="h4 mb-3">My Bookings</h1>
    <div class="card">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-12 col-md-4">
            <label class="form-label">From</label>
            <input type="date" id="from" class="form-control">
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">To</label>
            <input type="date" id="to" class="form-control">
          </div>
          <div class="col-12 col-md-4 d-grid">
            <button id="btnFilter" class="btn btn-primary">Filter</button>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Booking</th><th>Turf</th><th>Date</th><th>Time</th><th>Amount</th><th>Status</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="historyRows"><tr><td colspan="7" class="text-center text-muted">No data</td></tr></tbody>
      </table>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/guards.js"></script>
  <script>requireAuth(['customer']);</script>
  <script src="assets/js/layout.js"></script>
  <script src="assets/js/history.js"></script>
</body>
</html>
