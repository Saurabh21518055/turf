
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login • TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-5" style="max-width:520px;">
    <h1 class="h4 mt-5 mb-4 text-center">Welcome back</h1>
    <div class="card">
      <div class="card-body">
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="loginEmail" type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="loginPassword" type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Login as</label>
            <select id="loginRole" class="form-select">
              <option value="customer">Player</option>
              <option value="owner">Owner</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-link" href="forgot-password.html">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
    <p class="text-center small mt-3">
      New here? 
      <a href="register-customer.html">Register as Customer</a> or 
      <a href="register-owner.html">Register as Owner</a>
    </p>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/layout.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const pwd   = document.getElementById("loginPassword").value.trim();
      const role  = document.getElementById("loginRole").value;

      // Store in localStorage (frontend-only demo)
      setUser({ email, role, name: email.split("@")[0] });

      // Redirect based on role
      if (role === "customer") {
        location.href = "index.html"; // ✅ player home page
      } else if (role === "owner") {
        location.href = "owner-dashboard.html";
      } else if (role === "admin") {
        location.href = "admin-dashboard.html";
      }
    });
  </script>
</body>
</html>
