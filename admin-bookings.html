<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bookings • Admin • TurfBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container py-4">
    <h1 class="h4 mb-3">All Bookings</h1>
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-12 col-md-3"><input id="from" type="date" class="form-control"></div>
          <div class="col-12 col-md-3"><input id="to" type="date" class="form-control"></div>
          <div class="col-12 col-md-3">
            <select id="status" class="form-select">
              <option value="">Any Status</option>
              <option value="PENDING_PAYMENT">Pending Payment</option>
              <option value="CONFIRMED">Confirmed</option>
              <option value="CANCELLED">Cancelled</option>
              <option value="COMPLETED">Completed</option>
            </select>
          </div>
          <div class="col-12 col-md-3 d-grid">
            <button id="btnFilter" class="btn btn-primary">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light"><tr><th>Booking</th><th>Customer</th><th>Turf</th><th>Date</th><th>Amount</th><th>Status</th></tr></thead>
        <tbody id="rows"><tr><td colspan="6" class="text-center text-muted">No data</td></tr></tbody>
      </table>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/guards.js"></script>
  <script>requireAuth(['admin']);</script>
  <script src="assets/js/layout.js"></script>
  <script src="assets/js/admin-bookings.js"></script>
</body>
</html>
